language: python
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.3
    env: TOXENV=py33
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: pypy
    env: TOXENV=pypy
  - python: pypy3
    env: TOXENV=pypy3
  - python: 3.7
    env: TOXENV=py37
    sudo: required
    dist: xenial
  - python: 3.6
    env: TOXENV=flake8
install: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0 tox==2.9.1; fi
  - pip install tox
script: tox
notifications:
  email: false